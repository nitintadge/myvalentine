<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Chosen Palette: Sweet Romance -->
    <!-- Application Structure Plan: Improved the button container to use a relative-positioned flexbox. This ensures buttons start side-by-side. The NO button is absolute-positioned within the card once interaction begins to allow the "runaway" effect without shifting the YES button. -->
    <!-- Visualization & Content Choices: 
         - Side-by-Side Buttons: Flexbox row for initial state.
         - Runaway Logic: Transitioned to 'transform' based movement for smoother interaction.
         - Data: Chart.js doughnut for a playful "Love Analysis".
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff1f2; /* Rose-50 */
            overflow: hidden; /* Prevents scrollbars when button moves */
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            align-items: center;
            justify-center: center;
        }
        h1, h2 {
            font-family: 'Pacifico', cursive;
        }
        .heart-beat {
            animation: heartbeat 2s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            height: 250px;
        }
        #btn-no {
            transition: all 0.15s ease-out;
            z-index: 50;
        }
        #btn-yes {
            z-index: 40;
        }
        /* Mobile adjustment to ensure card stays centered */
        @media (max-width: 640px) {
            .main-card {
                width: 90%;
                margin: auto;
            }
        }
    </style>
</head>
<body class="p-4">

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas" class="fixed inset-0 pointer-events-none z-[100] opacity-0 transition-opacity duration-1000"></canvas>

    <!-- Main Card -->
    <main id="main-card" class="bg-white rounded-3xl shadow-2xl p-6 md:p-10 max-w-lg w-full text-center relative border-4 border-pink-100 mx-auto">
        
        <!-- PROPOSAL STATE -->
        <div id="proposal-view" class="space-y-8">
            <div class="text-7xl text-red-500 heart-beat">‚ù§Ô∏è</div>
            
            <div class="space-y-4">
                <h1 class="text-4xl md:text-5xl text-pink-600 leading-tight">Will you be my Valentine?</h1>
                <p class="text-gray-500 text-lg">I have a very important question...</p>
            </div>

            <!-- BUTTON CONTAINER: Forces them to be side-by-side -->
            <div class="flex flex-row justify-center items-center gap-6 md:gap-10 min-h-[100px] relative" id="button-area">
                
                <button id="btn-yes" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-10 rounded-full text-xl shadow-lg transition-transform active:scale-95 ring-4 ring-green-100">
                    YES! üòç
                </button>

                <button id="btn-no" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-4 px-10 rounded-full text-xl shadow-lg">
                    NO üò¢
                </button>

            </div>
        </div>

        <!-- CELEBRATION STATE -->
        <div id="celebration-view" class="hidden flex-col items-center space-y-6">
            <h2 class="text-4xl text-green-600">Perfect Choice! üéâ</h2>
            <p class="text-gray-600 text-lg">I knew you'd say yes! Here is why:</p>

            <div class="chart-container">
                <canvas id="loveChart"></canvas>
            </div>

            <div class="bg-pink-50 p-5 rounded-2xl w-full border-2 border-dashed border-pink-200">
                <h3 class="text-pink-600 font-bold text-xl mb-1">üéÅ Your Official Gift</h3>
                <div id="gift-text" class="text-2xl font-bold text-purple-600">Unlimited Foot Rubs</div>
                <p class="text-xs text-gray-400 mt-2 italic">Valid forever. Non-transferable.</p>
            </div>

            <p class="text-pink-400 text-sm">Happy Valentine's Day! I Love You! ‚ù§Ô∏è</p>
        </div>

    </main>

    <script>
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const proposalView = document.getElementById('proposal-view');
        const celebrationView = document.getElementById('celebration-view');
        const mainCard = document.getElementById('main-card');
        const giftText = document.getElementById('gift-text');
        const canvas = document.getElementById('confetti-canvas');

        const gifts = [
            "Unlimited Back Scratches",
            "A Week of No Chores",
            "100% Authority over Netflix",
            "A Very Fancy Dinner Date",
            "A Massive Box of Your Favorite Snacks"
        ];

        // RUNAWAY LOGIC
        function moveButton() {
            // Get card dimensions to keep the button bounded
            const cardRect = mainCard.getBoundingClientRect();
            const btnRect = btnNo.getBoundingClientRect();

            // Calculate random positions within the card boundaries
            // We subtract button size and some padding to keep it inside the white card
            const maxX = cardRect.width - btnRect.width - 40;
            const maxY = cardRect.height - btnRect.height - 40;

            const randomX = Math.floor(Math.random() * maxX) - (maxX / 2);
            const randomY = Math.floor(Math.random() * maxY) - (maxY / 2);

            // Once it starts moving, we use absolute positioning logic via transform
            btnNo.style.position = 'absolute';
            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        btnNo.addEventListener('mouseover', moveButton);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // YES CLICK
        btnYes.addEventListener('click', () => {
            proposalView.classList.add('hidden');
            celebrationView.classList.remove('hidden');
            celebrationView.classList.add('flex');
            
            giftText.innerText = gifts[Math.floor(Math.random() * gifts.length)];
            
            renderChart();
            startConfetti();
        });

        // CHART LOGIC
        function renderChart() {
            const ctx = document.getElementById('loveChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Kindness', 'Beauty', 'Humor', 'Patience', 'Everything'],
                    datasets: [{
                        data: [20, 25, 15, 10, 30],
                        backgroundColor: ['#f472b6', '#fb7185', '#fbbf24', '#818cf8', '#34d399'],
                        borderWidth: 0
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        // CONFETTI LOGIC
        function startConfetti() {
            canvas.style.opacity = '1';
            const ctx = canvas.getContext('2d');
            let w = canvas.width = window.innerWidth;
            let h = canvas.height = window.innerHeight;
            const pieces = [];

            for (let i = 0; i < 100; i++) {
                pieces.push({
                    x: Math.random() * w,
                    y: Math.random() * h - h,
                    s: Math.random() * 10 + 5,
                    v: Math.random() * 3 + 2,
                    c: ['#f472b6', '#fb7185', '#fbbf24'][Math.floor(Math.random() * 3)]
                });
            }

            function draw() {
                ctx.clearRect(0, 0, w, h);
                pieces.forEach(p => {
                    p.y += p.v;
                    if (p.y > h) p.y = -20;
                    ctx.fillStyle = p.c;
                    ctx.fillRect(p.x, p.y, p.s, p.s);
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
